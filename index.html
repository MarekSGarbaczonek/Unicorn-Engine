<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Unicorn Engine</title>
    <script id="vertex-shader" type="x-shader/x-vertex">

    attribute vec4 vPosition;
    attribute vec4 vNormal;
    uniform vec4 lightPosition;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;
    uniform mat4 cameraMatrix;
    varying vec3 L, N, V;

    void main()
    {
        vec3 pos = (modelViewMatrix * vPosition).xyz;
        L = normalize(lightPosition.xyz - pos);
        N = normalize(modelViewMatrix * vNormal).xyz;
        V = normalize(-pos);

        gl_Position = projectionMatrix * cameraMatrix * modelViewMatrix * vPosition;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float;
    varying vec3 L, N, V;

    //Phong
    uniform vec4 ambientProduct, diffuseProduct, specularProduct;
    uniform float shininess;
    uniform float isPhong;
    uniform float isShaded;
    //Phong

    void main()
    {
        vec3 R = (2.0 * dot(L, N) * N) - L;
        vec4 diffuse = diffuseProduct * dot(L, N);
        vec4 ambient = ambientProduct;
        vec4 specular = specularProduct * pow(max(dot(V, R), 0.0), shininess);
        vec4 fColor = diffuse + specular + ambient;
        fColor.a = 1.0;
        gl_FragColor = fColor;
    }
    </script>

    <script type="text/javascript" src="lib/webgl-utils.js"></script>
    <script type="text/javascript" src="lib/initShaders.js"></script>
    <script type="text/javascript" src="lib/MV.js"></script>

</head>
